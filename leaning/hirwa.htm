<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Stories</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
        }

        .stories {
            display: flex;
            overflow-x: auto;
            padding: 10px;
        }

        .story {
            background-color: #2c2c2c;
            border-radius: 10px;
            margin-right: 10px;
            padding: 20px;
            min-width: 150px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>

<header>
    <h1>My Stories</h1>
</header>

<main>
    <div class="stories">
        <div class="story">Story 1</div>
        <div class="story">Story 2</div>
        <div class="story">Story 3</div>
        <div class="story">Story 4</div>
    </div>
</main>

<footer>
    <p>&copy; 2024 My Webpage</p>
</footer>

</body>
</html>
